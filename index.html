<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Assignment 01 - Color Themes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .theme {
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Light Theme */
    .light {
      background-color: #f8f9fa;
      color: #333;
    }
    .light h2 {
      color: #007bff;
    }

    /* Dark Theme */
    .dark {
      background-color: #222;
      color: #f1f1f1;
    }
    .dark h2 {
      color: #ff9800;
    }

    /* Nature Theme */
    .nature {
      background-color: #d9f7d6;
      color: #2e4600;
    }
    .nature h2 {
      color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>CSS Assignment 01: Color Themes</h1>

  <div class="theme light">
    <h2>Light Theme</h2>
    <p>This is the Light theme section with bright background and dark text.</p>
  </div>

  <div class="theme dark">
    <h2>Dark Theme</h2>
    <p>This is the Dark theme section with dark background and light text.</p>
  </div>

  <div class="theme nature">
    <h2>Nature Theme</h2>
    <p>This is the Nature theme section inspired by green and earthy tones.</p>
  </div>
</body>
</html>
